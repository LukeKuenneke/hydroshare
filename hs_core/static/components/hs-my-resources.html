<link rel="import" href="http://polygit.org/components/polymer/polymer.html" />

<link rel="import" href="./hs-my-resources-filter.html" />
<link rel="import" href="./hs-my-resources-legend.html" />
<link rel="import" href="./hs-my-resources-labels.html" />

<dom-module id="hs-my-resources">
  <template>
    <style></style>
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.10/css/jquery.dataTables.min.css">

    <div class="container" id="main">
      <div class="row">
        <div class="col-sm-12">
          <h2 class="page-title">My Resources</h2>
        </div>
        <div class="col-lg-2" id="facets">
          <a class="btn btn-success" href="/hsapi/_internal/create-resource"><i class="fa fa-plus"></i> Create new</a>
          <hs-my-resources-filter></hs-my-resources-filter>
          <hs-my-resources-labels></hs-my-resources-labels>
        </div>
        <div class="col-lg-10" id="items">
          <div class="row">

                <div class="col-sm-8 col-xs-12 pull-right">
                    <div id="search-container" class="input-group">
                        <span class="glyphicon glyphicon-search search-icon"></span>
                        <input id="resource-search-input" type="text" class="form-control" placeholder="Search"/>

                        <div class="input-group-btn">
                            <div class="btn-group" role="group">
                                <div class="dropdown dropdown-lg">
                                    <span id="btn-clear-search-input" class="glyphicon glyphicon-remove-sign btn-clear-search"></span>

                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                            aria-expanded="false"><span class="caret"></span></button>

                                    <div class="dropdown-menu dropdown-menu-left" role="menu">
                                        <form class="form-horizontal" role="form">
                                            <div class="form-group">
                                                <label for="filter">Resource Type</label>
                                                <select id="input-resource-type" class="form-control pull-left">
                                                    <option value="" selected>All</option>
                                                    <option value="collection resource">Collection</option>
                                                    <option value="generic">Generic</option>
                                                    <option value="geographic feature">Geographic Feature (ESRI Shapefiles)</option>
                                                    <option value="geographic raster">Geographic Raster</option>
                                                    <option value="his referenced time series">HIS Referenced Time Series</option>
                                                    <option value="model instance resource">Model Instance</option>
                                                    <option value="model program">Model Program</option>
                                                    <option value="modflow model instance resource">MODFLOW Model Instance</option>
                                                    <option value="multidimensional">Multidimensional (NetCDF)</option>
                                                    <option value="script resource">Script Resource</option>
                                                    <option value="swat model instance resource">Swat Model Instance</option>
                                                    <option value="time series">Time Series</option>
                                                    <option value="web app resource">Web App</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="contain">Author</label>
                                                <input id="input-author" class="form-control" type="text"/>
                                                <span id="btn-clear-author-input" class="glyphicon glyphicon-remove-sign btn-clear-search-inline"></span>
                                            </div>
                                            <div class="form-group">
                                                <label for="contain">Subject</label>
                                                <input id="input-subject" class="form-control" type="text"/>
                                                <span id="btn-clear-subject-input" class="glyphicon glyphicon-remove-sign btn-clear-search-inline"></span>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                 </div>
                <div class="col-sm-4 col-xs-12 pull-left">
                    <div id="resource-actions-container" class="noselect">
                        <span id="btn-label" class="glyphicon glyphicon-tags dropdown-toggle"
                              data-toggle="dropdown" aria-expanded="false" title="Label"></span>

                        <span id="btn-favorite" class="glyphicon  glyphicon-star" data-toggle="tooltip" data-placement="bottom" title="Favorite"></span>

                        <div id="toolbar-labels-dropdown" class="dropdown-menu" role="menu">
                            <div class="panel-body" role="form">
                                <strong>Label as:</strong>
                                <ul class="list-group list-labels">
                                    <li class="divider persist"></li>
                                    <li class="list-group-item persist" data-toggle="modal" data-target="#modalCreateLabel">
                                        <span style="color:#5cb85c" class="glyphicon glyphicon-plus"></span>&nbsp;&nbsp;&nbsp;&nbsp;Create New Label</li>
                                    <li class="list-group-item persist" data-toggle="modal" data-target="#modalManageLabels">
                                        <span style="color:#0A91AB" class="glyphicon glyphicon-folder-open"></span>&nbsp;&nbsp;&nbsp;&nbsp;Manage Labels</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

          <!-- /input-group -->
          <table id="item-selectors" style="display: none;" class="table-hover table-striped resource-custom-table">
            <thead>
              <tr>
                <th><input class="all-rows-selector" type="checkbox"></th>
                <th>Type</th>
                <th>Title</th>
                <th>First Author</th>
                <th>Date Created</th>
                <th>Last modified</th>
                <th>Subject</th><!-- Used in table processing -->
                <th>Authors</th><!-- Used in table processing -->
                <th>Permission Level</th><!-- Used in table processing -->
                <th>Labels</th><!-- Used in table processing -->
                <th>Favorite</th><!-- Used in table processing -->
                <th>Last modified</th><!-- Used in table processing -->
                <th>Sharing Status</th><!-- Used in table processing -->
                <th>Date Created</th><!-- Used in table processing -->
              </tr>
            </thead>
            <tbody>
              <template is="dom-repeat" items="{{ resources }}">
                <tr data-tr-index="{{ forloop.counter0 }}">
                  <td>
                    <input class="row-selector" type="checkbox">
                    <template is="dom-if" if="{{ item.is_favorite }}">
                      <span data-form-id="form-favorite-{{ item.short_id }}" data-form-type="toggle-favorite"
                            class="glyphicon glyphicon-star btn-inline-favorite isfavorite"></span>
                      <form class="hidden-form" data-id="form-favorite-{{ item.short_id }}"
                            action="/hsapi/_internal/{{ item.short_id }}/label-resource-action/"
                            method="post">
                        <input type="hidden" name="csrfmiddlewaretoken" value$="{{ hydroshare_globals.csrf_token }}">
                        <input type="hidden" name="action" value="DELETE">
                        <input type="hidden" name="label_type" value="FAVORITE">
                      </form>
                    </template>
                    <template is="dom-if" if="{{ !item.is_favorite }}">
                      <span data-form-id="form-favorite-{{ item.short_id }}" data-form-type="toggle-favorite"
                            class="glyphicon glyphicon-star btn-inline-favorite"></span>
                      <form class="hidden-form" data-id="form-favorite-{{ item.short_id }}"
                            action="/hsapi/_internal/{{ item.short_id }}/label-resource-action/"
                            method="post">
                        <input type="hidden" name="csrfmiddlewaretoken" value$="{{ hydroshare_globals.csrf_token }}">
                        <input type="hidden" name="action" value="CREATE">
                        <input type="hidden" name="label_type" value="FAVORITE">
                      </form>
                    </template>

                    <span class="glyphicon glyphicon-tag btn-inline-label" data-toggle="dropdown" aria-expanded="false"></span>

                    <div class="dropdown-menu inline-dropdown" role="menu">
                      <div class="panel-body" role="form">
                        <ul data-resource-id="{{ item.short_id }}" class="list-group list-labels">
                        </ul>
                      </div>
                    </div>
                  </td>
                  <td>
                    <span class="resource-type-text">{{ item.resource_type }}</span>
                    <img src="{{ _getResourceTypeImage(item.resource_type) }}"
                         alt="{{ item.resource_type }}"
                         title="{{ item.resource_type }}"
                         class="table-res-type-icon"/>
                    <div class="access-icon-wrapper">
                      <img src="{{ _getResourceAccessIcon(item) }}"
                           alt="Published Resource"
                           title="Published"/>

                      <img src="{{ _getResourceStatusIcon(item) }}"
                           alt="Pending Publication"
                           title="Pending Publication. Note that the DOI will not be available until it has been registered and activated."/>
                    </div>
                  </td>
                  <td>
                    <strong><a href="{{ item.resource_url }}">{{ item.resource_title }}</a></strong>
                  </td>
                  <td>{{ _getCreatorDetails(item) }}</td>
                  <td>{{ item.date_created }}</td>
                  <td>{{ item.date_last_updated }}</td>
                  <td>{{ _getSubjects(item) }}</td>
                  <td>{{ item.creator }}</td>
                  <td>{{ _getOwnershipStatus(item) }}</td>
                  <td class="col-labels">{{ _getLabels(item) }}</td>
                  <td class="col-is-favorite">{{ _getFavorite(item) }}</td>
                  <td>{{ item.date_last_updated }}</td>
                  <td>{{ _getSharingStatus(item) }}</td>
                  <td>{{ item.date_created }}</td>
                </tr>
              </template>
            </tbody>
          </table>

          <hs-my-resources-legend></hs-my-resources-legend>
        </div>
    </div>
    </div>


    <input id="currentUserName" value="{{ user|best_name }}" style="display:none">
    <span id="csrf">
      <input type="hidden" name="csrfmiddlewaretoken" value$="{{ hydroshare_globals.csrf_token }}">
    </span>

    <!-- Create Label Modal -->
    <div class="modal fade" id="modalCreateLabel" tabindex="-1" role="dialog" aria-labelledby="Create New Label">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Create New Label</h4>
                </div>
                <div class="modal-body">
                    <form data-id="form-create-label" action="/hsapi/_internal/label-resource-action/"
                          method="post">
                        <input type="hidden" name="csrfmiddlewaretoken" value$="{{ hydroshare_globals.csrf_token }}">
                        <div class="form-group">
                            <label for="txtLabelName">New Label Name:</label>
                            <input id="txtLabelName" name="label" type="text" class="form-control">
                            <input type="hidden" name="label_type" value="SAVEDLABEL">
                            <input type="hidden" name="action" value="CREATE">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button data-form-id="form-create-label" data-form-type="create-label" id="btn-create-label" class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Manage Labels Modal -->

        <div class="modal-dialog" role="document">

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Manage Labels</h4>
                </div>
                <div class="modal-body">

                                        </form>

    <!-- Delete Resource Modal -->
    <div class="modal fade" id="delete-resource-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="delete-resource-title">Delete Resource</h4>
                </div>
                <div class="modal-body">
                    <strong>THIS IS A PERMANENT ACTION. </strong>
                    <ul>
                        <li>This will delete the resource file.</li>
                        <li>A copy of your resource file will not be retained by Hydroshare.</li>
                        <li>We highly recommend that you download the latest copy of your resource file before
                            confirming this action.
                        </li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <a type="button" class="btn btn-danger"
                       href="/hsapi/_internal/{{ cm.short_id }}/delete-resource/">Delete</a>
                </div>
            </div>
        </div>
    </div>
  </template>

  <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.10/js/jquery.dataTables.js"></script>
  <script>
    Polymer({
      is: "hs-my-resources",

      properties: {
        resourceTypeImageMap: {
          type: Object,
          value: {
            "Generic": "/static/img/resource-icons/generic48x48.png",
            "GenericResource": "/static/img/resource-icons/generic48x48.png",
            "Geographic Raster": "/static/img/resource-icons/geographicraster48x48.png",
            "Model Program Resource": "/static/img/resource-icons/modelprogram48x48.png",
            "Model Instance Resource": "/static/img/resource-icons/modelinstance48x48.png",
            "SWAT Model Instance Resource": "/static/img/resource-icons/swat48x48.png",
            "Multidimensional (NetCDF)": "/static/img/resource-icons/multidimensional48x48.png",
            "Time Series": "/static/img/resource-icons/timeseries48x48.png",
            "Geographic Feature (ESRI Shapefiles)": "/static/img/resource-icons/geographicfeature48x48.png",
            "Web App Resource": "/static/img/resource-icons/webapp48x48.png",
            "HIS Referenced Time Series": "/static/img/resource-icons/his48x48.png",
            "Script Resource": "/static/img/resource-icons/script48x48.png",
            "Collection Resource": "/static/img/resource-icons/collection48x48.png",
            "MODFLOW Model Instance Resource": "/static/img/resource-icons/modflow48x48.png"
          }
        },
        resourceAccessIconMap: {
          type: Object,
          value: {
            "published": "/static/img/published.png",
            "public": "/static/img/public.png",
            "discoverable": "/static/img/discoverable.png",
            "private": "/static/img/private.png"
          }
        },
        page: {
          type: String,
          reflectToAttribute: true,
          observer: "_pageChanged"
        }
      },

      _getCreators: function(item) {
        /*
        for creator in res.metadata.creators.all %}
          if forloop.counter0 != 0 %}<span> · </span> endif %}
            if creator.description %}
              <a href="creator.description }}">creator.name }}</a>
                       else %}
                  <span>creator.name }}</span>
                        endif %}
                        endfor %}
         */

        return "Creator 1, Creator 2"
      },

      _getCreatorDetails: function(item) {
        /*
          if res.first_creator.description %}
            <td>
                <a href="{{ res.first_creator.description }}">{{ res.first_creator.name }}</a>
            </td>
          else %}
           res.first_creator.name }}</td>
         */

        return item.creator
      },

      _getFavorite: function(item) {
        if(item.is_favorite) return "Favorite";
        return;
      },

      _getLabels: function(item) {
        /*
          for label in res.labels %}
            if forloop.counter0 > 0 %}, endif %} label }}
          endfor %}
        */

        return;
      },

      _getOwnershipStatus: function(item) {
        /*
          if res.owned %}
            <td>Owned</td>
          elif res.editable %}
            <td>Editable</td>
          elif res.viewable %}
            <td>Viewable</td>
          else %}
            <td></td>
          endif %}
        */

        return "Owned"
      },

      _getResourceTypeImage: function(type) {
        return this.resourceTypeImageMap[type];
      },

      _getResourceAccessIcon: function(resource) {
        if(resource.public) return this.resourceAccessIconMap["public"];
        if(resource.published) return this.resourceAccessIconMap["published"];
        if(resource.discoverable) return this.resourceAccessIconMap["discoverable"];

        return this.resourceAccessIconMap["public"];
      },

      _getResourceStatusIcon: function(resource) {
        /*
          if "pending" in cm.doi or "failure" in cm.doi %}
          <img src="/static/img/pending.png" alt="Pending Publication"
                title="Pending Publication. Note that the DOI will not be available until it has been registered and activated."/>
          endif %}
          else %}
          if res.raccess.shareable %}
                  <img src="/static/img/shareable.png" alt="Sharable Resource"
                       title="Shareable"/>
              else %}
                  <img src="/static/img/non-shareable.png" alt="Non Sharable Resource"
                       title="Not Shareable"/>
              endif %}
          endif %}
        */

        return "/static/img/pending.png";
      },

      _getSharingStatus: function(item) {
        if(item.published) return "Published";
        if(item.public) return "Public";
        if(item.discoverable) return "Discoverable";

        return "Private";
      },

      _getSubjects: function(item) {
        /*
         for kw in res.metadata.subjects.all %}
           if forloop.counter0 > 0 %},{% endif %}{{ kw.value}}
         endfor %}
        */

        return "Placeholder Subject 1, Placeholder Subject 2";
      },

      _loadResources: function() {
        this.api.getResources();
        api.addEventListener("api-response", (function (e) {
          if (!e.detail.response) return;

          console.log(e.detail.response.results);
          this.resources = e.detail.response.results;
          //this.ownerCount = this.resources.

          var ACTIONS_COL = 0;
          var RESOURCE_TYPE_COL = 1;
          var TITLE_COL = 2;
          var OWNER_COL = 3;
          var DATE_CREATED_COL = 4;
          var LAST_MODIFIED_COL = 5;
          var SUBJECT_COL = 6;
          var AUTHORS_COL = 7;
          var PERM_LEVEL_COL = 8;
          var LABELS_COL = 9;
          var FAVORITE_COL = 10;
          var LAST_MODIF_SORT_COL = 11;
          var SHARING_STATUS_COL = 12;
          var DATE_CREATED_SORT_COL = 13;
          var ACCESS_GRANTOR_COL = 14;

          window.colDefs = [
            {
              "targets": [RESOURCE_TYPE_COL],     // Resource type
              "width": "100px"
            },
            {
              "targets": [ACTIONS_COL],     // Actions
              "orderable": false,
              "searchable": false,
              "width": "70px"
            },
            {
              "targets": [LAST_MODIFIED_COL],     // Last modified
              "iDataSort": LAST_MODIF_SORT_COL
            },
            {
              "targets": [DATE_CREATED_COL],     // Created
              "iDataSort": DATE_CREATED_SORT_COL
            },
            {
              "targets": [SUBJECT_COL],     // Subject
              "visible": false,
              "searchable": true
            },
            {
              "targets": [AUTHORS_COL],     // Authors
              "visible": false,
              "searchable": true
            },
            {
              "targets": [PERM_LEVEL_COL],     // Permission level
              "visible": false,
              "searchable": true
            },
            {
              "targets": [LABELS_COL],     // Labels
              "visible": false,
              "searchable": true
            },
            {
              "targets": [FAVORITE_COL],     // Favorite
              "visible": false,
              "searchable": true
            },
            {
              "targets": [LAST_MODIF_SORT_COL],     // Last modified (for sorting)
              "visible": false,
              "searchable": true
            },
            {
              "targets": [DATE_CREATED_SORT_COL],     // Date Created (for sorting)
              "visible": false,
              "searchable": true
            },
            {
              "targets": [SHARING_STATUS_COL],     // Sharing status
              "visible": false,
              "searchable": false
            }
          ];

          var script = document.createElement('script');
          script.async = true;
          script.src = '/static/js/hs_resource_table.js';
          script.onload = onload;
          document.head.appendChild(script);
        }).bind(this));
      },

      _pageChanged: function(page) {
        if(page === this.localName.replace('hs-', '')) {
          this._loadResources()
        }
      },

      created: function() {
        this.api = document.getElementById('api');
        console.log(this.api);
      }
    })
  </script>
</dom-module>
